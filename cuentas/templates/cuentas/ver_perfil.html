{% extends 'cuentas/base.html' %}

{% block content %}
  <h1>Perfil de {{ perfil.usuario.username }}</h1>
  {% if perfil.avatar %}
    <img src="{{ perfil.avatar.url }}" alt="Avatar" width="150">
  {% else %}
    <p>No tienes un avatar.</p>
  {% endif %}
  <p><a href="{% url 'editar_perfil' %}">Editar Perfil</a></p>
{% endblock %}
